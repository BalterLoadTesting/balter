# The URL the site will be built for
base_url = "https://www.balterloadtesting.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
juice_logo_name = "Balter"
juice_logo_path = "balter.svg"
juice_extra_menu = [
    { title = "Blog", link = "/blog"},
    { title = "Guide", link = "/guide"},
    { title = "Docs", link = "https://docs.rs/balter/0.4.0/balter/"},
    { title = "Crates.io", link = "https://crates.io/crates/balter"},
    { title = "Github", link = "https://github.com/BalterLoadTesting/balter"},
]
juice_exclude_menu = [
    "exclude_from_nav"
]
repository_url = "https://github.com/BalterLoadTesting/balter"
